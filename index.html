<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOF Mart</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <!-- 预加载两个版本的图片 -->
    <link rel="preload" as="image" href="images/main-image.jpg">
    <link rel="preload" as="image" href="images/main-image-mobile.jpg">
</head>
<body>
    <div class="loading-screen">
        <div class="spinner"></div>
    </div>
    <div class="logo-container">
        <a href="http://www.tofmart.com">
            <img src="images/logo.png" alt="TOF Mart Logo" class="logo">
        </a>
    </div>
    <div class="email-container">
        <a href="mailto:info@tofmart.com" class="email-link">info@tofmart.com</a>
    </div>
    <div class="container">
        <picture>
            <source media="(max-width: 768px)" srcset="images/main-image-mobile.jpg">
            <img src="images/main-image.jpg" alt="TOF Mart" class="main-image" onload="hideLoading()">
        </picture>
    </div>
    <script>
        function hideLoading() {
            document.querySelector('.loading-screen').style.opacity = '0';
            setTimeout(() => {
                document.querySelector('.loading-screen').style.display = 'none';
            }, 500);
            // 添加 loaded 类来触发淡入效果
            document.querySelector('.main-image').classList.add('loaded');
        }
    </script>
</body>
</html>
